<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="replace_fragment">
    <form th:action="@{/reg}" method="post" th:object="${user}">
        <div class="row g-3 align-items-center">
            <div class="row-auto">
                <div class="col-4">
                    <label for="username" class="col-form-label">Username</label>
                    <input th:field="*{username}" type="text" name="username" id="username" class="form-control"/>

                </div>
            </div>
            <div class="row-auto">
                <div class="col-4">
                    <label for="password" class="col-form-label">Password</label>
                    <input th:field="*{password}" type="password" name="password" id="password" class="form-control"/>

                </div>
            </div>
            <div class="row-auto">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
