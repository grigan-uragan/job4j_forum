<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
</head>
<body>
<div layout:fragment="replace_fragment">
    <div class="mt-3" th:object="${post}">
        <form name='login' th:action="@{/savePost}" method='POST'>
            <h1 class="h3 mb-3 fw-normal">Edit your Post</h1>

            <div class="row g-3 align-items-center">
                <div class="row-auto">
                    <div class="col-4">
                        <input type="text" th:field="*{topic}" class="form-control" id="topic" name="topic"/>
                        <label for="topic" class="col-form-label">Topic</label>
                    </div>
                </div>
                <div class="row-auto">
                    <div class="col-4">
                        <input type="text" th:field="*{text}" class="form-control" id="text" name="text"/>
                        <label for="text" class="col-form-label">Text</label>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}" name="id" id="id"/>
                <div class="row-auto">
                    <input class="btn btn-primary" type="submit" name="submit"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
